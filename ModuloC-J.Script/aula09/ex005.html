<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
            background-color: rgb(117, 166, 231);
            color: white;
            font: normal 18pt Arial, sans-serif;
        }
        body div {
            width: 80px;
            height: 40px;
            background-color: rgb(155, 63, 63);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="botão"><button>Clique em mim</button></div>
    <script>
        var titulo = window.document.getElementsByTagName('div')
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var botao = window.document.getElementById('botão')
        corpo.style.backgroundColor = "green"
         botao.style.display = 'block'
        titulo[0].style.padding = '0.5rem' 
        titulo[0].style.display = 'flex'
        
        
        botao.style.padding = '1rem 2rem'
        botao.style.border = 'none'
        botao.style.boxShadow = '0 5px 2px black'
        botao.style.transition = 'background-color 0.3s ease-in-out'
        botao.addEventListener('click', function() {
            alert('Você clicou no botão!')
        })       
        p1.style.color = 'yellow'
    </script>
</body>
</html>
