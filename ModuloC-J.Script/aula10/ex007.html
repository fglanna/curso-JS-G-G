<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 20px Arial;
            margin: 20px;
        }

        input {
            font: normal 18px Arial;
            width: 100px;
            background-color: rgb(175, 209, 209);
        } 
        
        div#res {
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            //var num1 = parseFloat(document.getElementById('txtn1').value)
           // var num2 = parseFloat(document.getElementById('txtn2').value)
           // var resultado = num1 + num2
           // alert('A soma é: ' + resultado)
           var tn1 = window.document.getElementById('txtn1')
           var tn2 = window.document.querySelector ('input#txtn2')
           var res = window.document.getElementById('res') 
           var n1 = Number(tn1.value)
           var n2 = Number(tn2.value) 
           var s = n1 + n2  // Soma usando a variável s
           res.innerHTML = `A soma entre ${n1} + ${n2} é igual a: <strong>${s}</strong>`  
        }
    </script>
</body>
</html>
